<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.png">
    <title>QR Code</title>
  </head>
  <body>

    <div class="card">
      <img src="images/image-qr-code.png" class="card-img-top" alt="QR Code">
      <div class="card-body">
        <h2 class="card-title">Improve your front-end<br>skills by building projects</h2>
        <p class="card-text">Scan the QR code to visit Frontend<br>Mentor and take your coding skills to<br>the next level</p>
      </div>
    </div>
  </body>
</html>
